include ./theme.conf

# General
scrollback_lines        -1
enable_audio_bell       no
#remember_window_size   yes
background_opacity      1.0
#background_image       "/mnt/media/wallpapers/pixel_waterfall_temple.png"
allow_remote_control    yes
term                    xterm-kitty

# Fonts
font_family         Monospace
font_size           12.0
bold_font           auto
italic_font         auto
bold_italic_font    auto
adjust_line_height  130%

# Windows
window_margin_width   10
window_padding_width  7
active_border_color   #eb9634

# Tabs
tab_bar_style           separator
tab_separator           " | "
active_tab_foreground   #FFFFFF
active_tab_background   #eb9634
active_tab_font_style   normal
inactive_tab_foreground #444
inactive_tab_background #999
inactive_tab_font_style normal

# Keyboard Shortcuts
map ctrl+shift+h no_op
map ctrl+shift+z next_layout
map ctrl+shift+o next_window
#map ctrl+shift+L next_tab
#map ctrl+shift+H previous_tab
map ctrl+shift+e set_tab_title
map ctrl+shift+j scroll_line_down
map ctrl+shift+k scroll_line_up
map ctrl+shift+r launch ranger

include ./os-specific.conf
